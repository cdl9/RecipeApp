<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <div class = "top-bar">
                    <div class="top-left"></div>
                    
                    <div class="top-actions">
                        
                        <div class="toggle-wrapper">
                            <label class="toggle-label">
                                <i class="fa-regular fa-sun"></i>
                            <input type="checkbox" id="theme-toggle" />
                            <span class="slider"></span>
                                <i class="fa-regular fa-moon"></i>
                            </label>
                        </div>
                        <button type="button" class="show-btn" id="view-favorites-btn">
                            <i class="fa-regular fa-heart" style="display: inline-block;"></i>
                            Favorites
                        </button>
                    </div>
                </div>
                <div class="logo-wrapper">
                        <img src="./lightLogo.png" alt="RecipeNest Logo" class="logo" id="logo"/>
                </div>
                
                    <blockquote>
                        
                        <cite>"Search for a meal, find the recipe, and cook it with love."</cite>
                    </blockquote>

                    <div class="meal-search-box">
                        <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input"/>
                        <button type="submit" class="search-btn btn" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
		    <button type="submit" class="show-btn" style="display:inline-block" id="dish-btn">
                            Dishes
                    </button>
                    <button type="submit" class="show-btn" style="display:inline-block" id="category-btn">
                            Categories
                    </button>
                    <button type="submit" class="show-btn" style="display:inline-block" id="area-btn">
                            Countries
                    </button>
                    <button     bv type="submit" class="show-btn" style="display:inline-block" id="ingredient-btn">
                            Ingredients
                    </button>
            </div>
            <div class="meal-result">
                <h2 class="title">Search Results:</h2>
                <h3 id="result-label" class="result-label"></h3>
                <div class="letter-bar-wrapper">
                    <div class="letter-bar">
                        <!-- Letter links will be dynamically inserted here -->
                    </div>
                </div>
                <div id="meal">
                    <!-- Meal items will be dynamically inserted here -->
                </div>
            </div>
            <div class="centerDIV">
                <div class="meal-details">
                    <!--button
                        type="button"
                        class="btn recipe-close-btn"
                        id="recipe-close-btn"
                    >
                        <i class="fas fa-times"></i>
                    </button-->
                    <div class="meal-details-content">
                    
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>


    <script src="script.js"></script>
</body>


</html>
